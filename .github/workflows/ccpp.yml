name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make Builder
      run: make -C Creational/Builder
    - name: test Builder
      run: ./Creational/Builder/bin/main.out
    - name: make Factory
      run: make -C Creational/Factory
    - name: test Factory
      run: ./Creational/Factory/bin/main.out
    - name: make Prototype
      run: make -C Creational/Prototype
    - name: test Prototype
      run: ./Creational/Prototype/bin/main.out
    - name: make Singleton
      run: make -C Creational/Singleton
    - name: test Singleton
      run: ./Creational/Singleton/bin/main.out
    - name: make Adapter
      run: make -C Structural/Adapter
    - name: test Adapter
      run: ./Structural/Adapter/bin/main.out

      